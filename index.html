<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="header">
        <div class="container">
            <div class="logo">
                <h1 class="logo">Lojita<span>Mangá</span></h1>
            </div>
            <div id="buscar">
                <input type="text" id="buscar-input" placeholder="Pesquisar produto" oninput="buscarProdutos()">
                <button id="busque" onclick="buscarSite()">Buscar</button>
            </div>
            <div id="carrinho-icon" onclick="toggleCarrinho()">
                <div class="imagem">
                    <img src="imagens/carrinho.png" alt="carrinho de compras" id="carrinho">
                    <span id="cont-carrinho">0</span>
                </div>
            </div>

            <div id="carrinho-itens" >
                <ul id="itens-lista"></ul>
                <span id="preco-total">Valor Total: R$0,00</span>
                <button onclick="limparCarrinho()">Limpar Carrinho</button>
            </div>
        </div>
    </header>
    <main id="main">
        <div class="container">
            <div class="produtos">
                <div class="produto-linha">
                    <div class="produto">
                        <div class="imagem">
                            <img src="imagens/jujutsu.jpg" alt="">
                        </div>
                        <div class="infos">
                            <h3>Jujutsu Kaisen Vol. 1</h3>
                            <p>R$33,90</p>
                            <button id="botao" onclick="addCarrinho('Jujutsu Kaisen Vol. 1', 33.90)">Adicionar
                                ao carrinho </button>
                        </div>
                    </div>
                    <div class="produto">

                        <div class="imagem">
                            <img src="imagens/demonSlayer.jpg" alt="">
                        </div>
                        <div class="infos">
                            <h3>Kimetsu No Yaiba Vol. 20</h3>
                            <p>R$33,90</p>
                            <button id="botao"  onclick="addCarrinho('Kimetsu No Yaiba Vol. 20', 33.90)">Adicionar ao
                                carrinho</button>
                        </div>
                    </div>
                    <div class="produto">

                        <div class="imagem">
                            <img src="imagens/highSchool.jpg" alt="">
                        </div>
                        <div class="infos">
                            <h3>High School DXD, Vol. 2</h3>
                            <p>R$71,63</p>
                            <button id="botao" onclick="addCarrinho('High School DXD, Vol. 2', 71.63)">Adicionar ao
                                carrinho</button>
                        </div>
                    </div>
                </div>
                <div class="produto-linha">
                    <div class="produto">
                        <div class="imagem">
                            <img src="imagens/chainsaw.png" alt="">
                        </div>
                        <div class="infos">
                            <h3>Chainsaw Man Vol. 1</h3>
                            <p>R$36,90</p>
                            <button id="botao" onclick="addCarrinho('Chainsaw Man Vol. 1', 36.90)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                    <div class="produto">

                        <div class="imagem">
                            <img src="imagens/onePiece.png" alt="">
                        </div>
                        <div class="infos">
                            <h3>One Piece Vol. 103</h3>
                            <p>R$34,90</p>
                            <button id="botao" onclick="addCarrinho('One Piece Vol. 103', 34.90)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                    <div class="produto">

                        <div class="imagem">
                            <img src="imagens/cançoes da noite.png" alt="">
                        </div>
                        <div class="infos">
                            <h3>Canções Da Noite Vol. 1</h3>
                            <p>R$37,90</p>
                            <button id="botao" onclick="addCarrinho('Canções Da Noite Vol. 1', 37.90)">Adicionar ao
                                carrinho</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
